<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">  
  <title>Weather App</title>
</head>

<!--
- update styling !!! background color, box shadow ....
- divide functions into search submit handling and search city
- change cels to fahr imperial vs metric button
- update layout
-->

<body>
  <div class="app">
    <div class="app_frame">
      <p id="units" class="d-flex justify-content-end"><a href="#" onclick="convertToMetric()" class="link-dark px-1">Metric</a> | <a href="#" onclick="convertToImperial()" class="link-dark px-1">Imperial</a> </p>
      <header>
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="search-bar" type="search" placeholder="Enter City..." aria-label="Search">
          <button class="btn btn-primary search-btns" id="search" type="submit">Search</button>
          <button class="btn btn-outline-danger search-btns" id="current" type="submit">Current</button>
        </form>
      </header>

      <section class="content">
        <div class="container text-left">

          <div class="row current_section">
            <div class="col">
              <h1 id="city">Berlin</h1>
              <!-- make time responsive to the city -->
              <p><span id="weekday">...</span> <span id="time">...</span> <br> <span id="date">...</span></p>
              <p><span id="weather">...</span></p>
              <p><span id="humidity">...</span>%  <span id="wind">...</span></p>
            </div>
            <div class="col">
              <h1> <!-- wettericon hinzufÃ¼gen --> <br> <span id="temp">...</span></h1>
            </div>
          </div>
        </div>
      </section>

    </div>

    <footer>
      This app was coded by <a href="https://github.com/natsudaS">Ria Sommerfeld</a>, the code is hosted on <a href="https://github.com/natsudaS/SheCodesProjects">GitHub</a> and the website on <a href="https://shecodesprojectsbyria.netlify.app/">Netlify</a>.
    </footer> 

  </div>
  <script src="src/index.js"></script>
</body>
</html>
